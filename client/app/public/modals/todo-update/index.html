<template name="publicModalTodoUpdate">
  {{#let _todo=(appUtil.temp.get 'todo')}}
    <div class="modal" id="brdPublicModalTodoUpdateModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Todo düzenle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          {{#with _todo}}
            <div class="modal-body">

              <form id="brdPublicModalTodoUpdateForm">

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalTodoUpdateName" name="name"
                    value="{{_todo.name}}" required placeholder=" ">
                  <label for="brdPublicModalTodoUpdateName">Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalTodoUpdateDescription" name="description"
                    value="{{_todo.description}}" placeholder=" ">
                  <label for="brdPublicModalTodoUpdateDescription">Description</label>
                </div>

                <div class="form-floating mb-3">
                  <select class="form-select" id="brdPublicModalTodoUpdateState" name="state">
                    <option selected>Open this select menu</option>
                    {{#if eq _todo.state 'in-progress'}}
                      <option value="in-progress" selected>In-progress</option>
                      <option value="done">Done</option>
                    {{/if}}

                    {{#if eq _todo.state 'done'}}
                      <option value="done" selected>Done</option>
                      <option value="in-progress">In-progress</option>
                    {{/if}}
                  </select>
                  <label for="brdPublicModalTodoUpdateState">State</label>
                </div>
              </form>
            </div>
          {{/with}}
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="brdPublicModalTodoUpdateForm" class="btn btn-primary">Güncele</button>
          </div>
        </div>
      </div>
    </div>
  {{/let}}

</template>
